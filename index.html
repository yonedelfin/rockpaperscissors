<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
</head>
<body>
    <header>
    <h1>Rock Paper Scissors</h1>
</header>
    <main>
        <div class="left">
        <div class="player">
            <h3>Choose your fighter!</h3>
        </div>
            <div class="choices" id="choices">
                <button id="Rock">‚úä</button> 
                <button id="Paper">üñê</button>
                 <button id="Scissors">‚úå</button>
            </div>
            <div class="result">
                <p style="font-size: 1.5rem; color: #FBA185;">Player choice:<br><span id="playerChoice" style="font-style: italic; color: #FDE8BD;"></span></p>
                <p style="font-size: 1.5rem; color: #FBA185;">Computer choice:<br><span id="computerChoiceDisplay" style="font-style: italic; color: #FDE8BD;"></span></p><br>
                
                <span id="result" style="font-size: 2rem;"></span>
            </div>

            <div class="scores">
                <div class="playerScore">
                <h3>Player Score: <span id="playerScoreDisplay"></span></h3>
                </div>
                <div class="compScore">
                    <h3>Computer Score: <span id="compScoreDisplay"></span></h3>
                </div>
            </div>
        </div>
            
        


    </main>
    <script src="script.js"></script>
</body>
</html>
